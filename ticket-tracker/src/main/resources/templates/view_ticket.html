<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tickets}">Ticket Tracker
			Application</a>

		<!-- Navbar Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickets/new}"> Create New Ticket </a></li>
			</ul>
		</div>

	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<h1>View Ticket</h1>
		</div>

		<!--  
		<nav class="navbar navbar-light bg-light">
			<form class="form-inline" th:action="@{/tickets/search}">
				<input class="form-control mr-sm-2" type="search" name="query"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0"
					th:href="@{/tickets}" type="submit">Search</button>
			</form>
		</nav>
		-->

	</div>

	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Serial No.</th>
				<th>Ticket Title</th>
				<th>Ticket Description</th>
				<th>Ticket Created on</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td th:text="${ticket.id}"></td>
				<td th:text="${ticket.title}"></td>
				<td th:text="${ticket.description}"></td>
				<td th:text="${ticket.date}"></td>
				<td><a th:href="@{/tickets/edit/{id} (id=${ticket.id})}"
					class="btn btn-primary"> Edit </a> <a
					th:href="@{/tickets/{id} (id=${ticket.id})}" class="btn btn-danger">Delete</a>
					<!-- 
					<a th:href="@{/tickets/view/{id} (id=${ticket.id})}" class="btn btn-info"> View </a></td>
					 -->
			</tr>
		</tbody>

	</table>

</body>
</html>
